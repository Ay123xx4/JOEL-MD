<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOEL XMD Deployment</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: linear-gradient(135deg, #00d4ff, #7e00ff);
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #aaaaaa;
      --highlight: #00ffff;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
    }

    .status {
      display: flex;
      gap: 1.5rem;
    }

    .status-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .status-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--highlight);
    }

    .status-item i {
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .tool {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      transition: var(--transition);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .tool::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition);
    }

    .tool:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
      border-color: rgba(0, 212, 255, 0.2);
    }

    .tool:hover::before {
      opacity: 1;
    }

    .tool i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: block;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: var(--transition);
    }

    .tool h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .note {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 1rem;
      text-align: center;
      max-width: 800px;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .note a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .note a:hover {
      text-shadow: 0 0 10px var(--highlight);
    }

    button {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      main {
        padding: 1.5rem;
      }

      .tools {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">JOEL XMD IS ONLINE</div>
    <div class="status">
      <div class="status-item"><i class="fas fa-robot"></i> Online</div>
      <div class="status-item"><i class="fas fa-plug-circle-bolt"></i> Running Smoothly</div>
    </div>
  </header>

  <main>
    <div class="tools">
      <div class="tool">
        <i class="fas fa-question-circle"></i>
        <h3>.help</h3>

      <div class="tool">

      </div>
      <div class="tool">
        <i class="fas fa-user-secret"></i>
        <h3>.owner</h3>
        <p class="muted">Show owner info</p>
      </div>
      <div class="tool">
        <i class="fas fa-user-shield"></i>
        <h3>.sudo</h3>
        <p class="muted">Run as sudo user</p>
      </div>
    </div>

    <div class="note">
      <p>For more information, follow <a href="https://whatsapp.com/channel/0029Vak2PevK0IBh2pKJPp2K">joel xmd wa channel</a>.</p>
    </div>
  </main>

  <footer>

    </div>
  </footer>

</body>
